<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <title></title>
    <link rel="icon" href="__PUBLIC__/Uploads/img/logo.png">
    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/Admin/Css/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/Admin/Js/jquery.min.js"></script>
    <script src="__PUBLIC__/Admin/Js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/Admin/Js/docs.min.js"></script>
    <script src="__PUBLIC__/Admin/Js/ie10-viewport-bug-workaround.js"></script>

    <!-- Font-awesome core CSS -->
    <link href="__PUBLIC__/Admin/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="__PUBLIC__/Admin/Css/Webinfo.css" rel="stylesheet">
    <script type="text/javascript">  
        $(document).ready(function() 
        {  
            window.top.window.iFrameHeight();
            window.top.window.callApplicationCount();
        });

        function callmyModal_1(u){
            window.top.window.myModalImage(u);
        }

        function callmyModalText(id){
            $.getJSON("{:U('Strength/get_achievement_status')}?id="+id, function (data, status, xhr) {
                window.top.window.myModalText(data);
            });
        }
    </script>
    
</head>
<body>

<div id="page-wrapper" >
    <div class="row">
        <div class="col-md-12">        
            <h1 class="page-header">
                女士服装模块
            </h1>
        </div>
    </div>
    <!-- 明星师资 -->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="icon-group"></i>
                    分类
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-8" style="padding-top:8px;">
                            <p>商品分类，并非店铺分类。</p>
                        </div>
                        <div class="col-md-4">
                            <div style="float:right;"><a href="{:U('Womanclothsort/add_classification')}" style="width:100px;"type="button" class="btn btn-primary">添加分类</a></div>
                        </div>
                    </div>
                </div>  
                <table class="table table-hover" style="border-bottom:1px solid #DDD;">
                    <thead>
                        <tr>
                          <th class="col-md-3"><div align="center">序号</div></th>
                          <th class="col-md-3"><div align="center">名称</div></th>
                          <th class="col-md-3"><div align="center">排序</div></th>
                          <th class="col-md-3"><div align="center">操作</div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <foreach name='classification' item ='data' key='key'>
                        <tr>
                            <th scope="row">
                                <div align="center">
                                    <div style="padding-top:15px;">{$key+1}</div>
                                </div>
                            </th>
                            <td>
                                <div align="center">
                                    <div style="padding-top:15px;">{$data.name}</div>
                                </div>
                            </td>
                            <td>
                                <div align="center">
                                    <div style="width:200px;padding-top:6px;">
                                        <if condition="$key eq 0"> 
                                            <a href="{:U('Womanclothsort/sort_classification_handle')}?id={$data.id}&type=down"class="btn btn-default"><i class="icon-angle-down"></i></a>
                                        <elseif condition="$key eq count($classification)-1"/>
                                            <a href="{:U('Womanclothsort/sort_classification_handle')}?id={$data.id}&type=up"class="btn btn-default"><i class="icon-angle-up"></i></a>
                                        <else />
                                            <a href="{:U('Womanclothsort/sort_classification_handle')}?id={$data.id}&type=up"class="btn btn-default"><i class="icon-angle-up"></i></a>
                                            <a href="{:U('Womanclothsort/sort_classification_handle')}?id={$data.id}&type=down"class="btn btn-default"><i class="icon-angle-down"></i></a>
                                        </if>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div align="center">
                                    <div style="width:200px;padding-top:10px;">
                                        <a href="{:U('Womanclothsort/alter_classification')}?id={$data.id}" type="button" class="btn btn-success">修 改</a>
                                        <a href="{:U('Womanclothsort/delete_classification_handle')}?id={$data.id}" type="button" class="btn btn-danger">删 除</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </foreach>
                    </tbody>
                </table>    
            </div>
        </div>
    </div>
</div>

</body>
</html>
