<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="__ROOT__/Uploads/img/logosmall.ico">

    <title>首页</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__PUBLIC__/Index/bootstrap/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="__PUBLIC__/Index/bootstrap/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="__PUBLIC__/Index/bootstrap/js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="__PUBLIC__/Index/bootstrap/js/bootstrap.min.js"></script>

    <script src="__PUBLIC__/Index/js/reflex.js"></script>
    <script src="__PUBLIC__/Index/js/scroll.js"></script>
    <link href="__PUBLIC__/Index/css/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
      $(document).ready(function(){
        $('.marquee').kxbdMarquee({
          direction:'left',
          eventA:'mouseenter',
          eventB:'mouseleave'
        });
      });
    
    //加入收藏
    function AddFavorite(sURL, sTitle) {
      sURL = encodeURI(sURL); 
      try{   
        window.external.addFavorite(sURL, sTitle);   
      }catch(e) {   
        try{   
          window.sidebar.addPanel(sTitle, sURL, "");   
        }catch (e){   
          alert("加入收藏失败，请使用Ctrl+D进行添加,或手动在浏览器里进行设置.");
        }   
      }
    }
    </script>

    <style type="text/css">
      .maincenter{
        margin:0 auto;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3"><img src="__ROOT__/Uploads/img/logo.png" width="100px" style="margin:0px;padding:3px;float:left;"></div>
            <div class="col-md-3 navcell"></div>
            <div class="col-md-3 navcell">
            <a href="tencent://message/?uin={$QQ.content}&Site=&Menu=yes">服务QQ</a></div>
            <div class="col-md-3 navcell"><a href="" onclick="AddFavorite(window.location,document.title)" href="javascript:void(0)">收藏BOOKMARK+</a></div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container" role="main">
      <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
          <div class="row plan">
            <div class="col-md-12">
              <div class="marquee"> 
                <ul>
                  <foreach name="scroll_shop" item="data" key="k" >
                    <li><img src="__ROOT__{$data.pic_adr}"/></li>
                  </foreach>
                </ul>
              </div>
            </div>
          </div>
          <div class="row display" style="margin-top:5%">
            <div class="col-md-12 col-xs-12 col-sm-12">
              <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <foreach name="scroll_index" item="vo" key="key" >
                    <if condition="$key eq 0">
                      <li data-target="#carousel-example-generic" data-slide-to="{$key}" class="active"></li>
                    <else />
                      <li data-target="#carousel-example-generic" data-slide-to="{$key}"></li>
                    </if>
                  </foreach>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <foreach name="scroll_index" item="data" key="key" >
                    <if condition="$key eq 0">
                       <div class="item active">
                        <a href="{$data.url}"><img class="dd" src="__ROOT__{$data.pic_adr}" /></a>
                      </div>
                    <else />
                      <div class="item">
                        <a href="{$data.url}"><img class="dd" src="__ROOT__{$data.pic_adr}" /></a>
                      </div>
                    </if>
                  </foreach>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
          <div class="row display low" style="margin-top:15px;">
            <div class="col-md-4 col-xs-4 col-sm-4">
              <a href="{:U('Production/mancloth')}">
                <img class="" src="__ROOT__{$man_cloth_picture}" />
              </a>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4">
              <a href="{:U('Production/womancloth')}">
                <img class="" src="__ROOT__{$woman_cloth_picture}" />
              </a>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4">
              <a href="{:U('Production/shoe')}">
                <img class="" src="__ROOT__{$shoe_picture}" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
